<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="light-theme">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>🏫 Student Marks & Attendance Dashboard</h2>
      <button id="themeToggle" class="btn btn-secondary">🌙 Toggle Theme</button>
    </div>

    <div class="mb-4">
      <input type="text" id="searchBar" class="form-control" placeholder="Search by student name...">
    </div>

    <form id="studentForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Student Name" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="marks" class="form-control" placeholder="Marks (%)" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="attendance" class="form-control" placeholder="Attendance (%)" required />
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>

    <h5>📋 Student Records</h5>
    <div class="table-responsive" id="tableContainer">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Marks (%)</th>
            <th>Attendance (%)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>

    <div class="mb-4 d-flex gap-3 flex-wrap">
      <button class="btn btn-outline-primary" onclick="exportCSV()">📥 Export to CSV</button>
      <button class="btn btn-outline-success" onclick="exportExcel()">📊 Export to Excel</button>
      <button class="btn btn-outline-danger" onclick="exportPDF()">📄 Export to PDF</button>
    </div>

    <div class="mt-5">
      <canvas id="studentChart" width="400" height="200"></canvas>
      <div id="chartWarning" class="text-danger fw-bold mt-3 text-center"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
